[Configuration]
BasedOn=..\%GAME%Game\Config\DefaultEngine.ini

[URL]

[Engine.Engine]
Client=XeDrv.XenonClient
UseSound=True
UseStreaming=True

[Core.System]
Extensions=xxx
Paths=..\%GAME%Game\CookedContent

[XeDrv.XenonClient]
MinDesiredFrameRate=35.000000
RenderDeviceClass=D3DDrv.D3DRenderDevice
AudioDeviceClass=XeAudio.XeAudioDevice
StartupFullscreen=True
EditorPreviewFullscreen=False
StartupResolutionX=640
StartupResolutionY=480

[XeAudio.XeAudioDevice]
Channels=32
SoundVolume=1.0

[D3DDrv.D3DRenderDevice]
MaxTextureSize=1024
UsePostProcessEffects=True
EnableOcclusionQuery=True
MaxTranslucencyLayers=1
MaxShadowResolution=512
